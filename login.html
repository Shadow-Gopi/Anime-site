<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      color: #000;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -3;
      object-fit: cover;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .form-box {
      width: 100%;
      max-width: 320px;
      background-color: rgba(225, 223, 223, 0.95);
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(46, 48, 48);
      padding: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-box.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 13px;
      border-radius: 5px;
      border: 1px solid #000;
      font-size: 15px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #819eed;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      color: white;
    }

    button:hover {
      background-color: #5d83ed;
    }

    p {
      text-align: center;
      margin-bottom: 16px;
      font-size: small;
    }

    p a {
      text-decoration: none;
      color: rgb(177, 88, 88);
      cursor: pointer;
    }

    p a:hover {
      text-decoration: underline;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.5);
      color: #eee;
      padding: 20px 0;
      text-align: center;
      font-family: 'Arial', sans-serif;
      border-top: 2px solid #444;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-links a:hover {
      color: #fff;
    }

    @media (max-width: 400px) {
      .form-box {
        padding: 15px;
      }
    }

   .Btn1 {
  display: flex;
  align-items: center;
  justify-content: center;
  width: fit-content;
  margin: 30px auto;
  padding: 10px 20px;
  background-color: goldenrod;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.3s ease;
  cursor: pointer;
  text-decoration: none;
}



  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="videos/bg-video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <form class="form-box active" id="login-form" method="POST" action="/login">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>
        Don't have an account? 
        <a href="#" onclick="event.preventDefault(); showForm('register-form')">Register</a>
      </p>
    </form>

    <form class="form-box" id="register-form" method="POST" action="/register">
      <h2>Register</h2>
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>
        Already have an account? 
        <a href="#" onclick="event.preventDefault(); showForm('login-form')">Login</a>
      </p>
    </form>
  </div>

 <a href="front page.html" class="Btn1">Back</a>


  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 â’¢ Anime World. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>

  <script>
    function showForm(formId) {
      document.querySelectorAll(".form-box").forEach(form => form.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
    }
  </script>
</body>
</html>
