<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;   
   background-color: gray;
    color: rgb(6, 6, 6);
}

.continer{
    margin: 0 15px;

}

.form-box{
    width: 100%;
    max-width: 300px; 
    padding: 10px;
    background-color: rgb(225, 223, 223);
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(46, 48, 48);
    display: none;  
}
.form-box {
    display: none;
}

.form-box.active {
    display: block; 
}

h2{
    text-align: center;
    font-size: large;

}
input{
    width:100%;
    padding: 13px;
    border-radius: 5px;
    border:black;
    font-size: 15px;
    outline: none;
    margin-bottom: 20px;
    box-sizing: border-box;
      


}
button {
    width: 100%;
    padding: 10px;
    background: #819eed;
    border-radius:5px ;
    border: none;
    cursor: pointer;
    transition: 0.5s;
}
button:hover {
    background-color: #5d83ed;
   
}

p {

    text-align: center;
    margin-bottom: 16px;
    font-size: small;

}
p a {
    text-decoration: none;
    color: rgb(177, 88, 88);
}

p a:hover{
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="continer">
    <form class="form-box active" id="login-form" method="POST" action="/login">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="event.preventDefault(); showForm('register-form')">Register</a></p>
    </form>
    
    <!-- Register Form -->
    <form class="form-box" id="register-form" method="POST" action="/register">
        <h2>Register</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="event.preventDefault(); showForm('login-form')">Login</a></p>
    </form>
    
    
        </div>


        <script>
            function showForm(formId){
    document.querySelectorAll(".form-box").forEach(form => form.classList.remove("active"));
    document.getElementById(formId).classList.add("active");
}


        </script>
</body>
</html>
