<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Search Result</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -3; 
  object-fit: cover;
}

    h1 {
      text-align: center;
      color: #ff4081;
    }

    .anime-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .anime-card {
      background-color: #222;
      color: white;
      width: 180px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .anime-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .anime-card h3 {
      font-size: 1rem;
      margin: 10px 0 5px;
    }

    .anime-card p {
      font-size: 0.85rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
   <video autoplay muted loop id="bg-video">
    <source src="c:\Users\gopib\Videos\THIS IS 4K ANIME (Solo Leveling).mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>


    <h1 id="result-title">Results</h1>
    <div class="anime-cards" id="results-container"></div>
    <button class="back-btn" onclick="goBack()">← Go Back</button>
    
    <script>
      function goBack() {
        window.location.href = "index.html";
      }
    
      const animeData = [
  {
    name: "Attack on Titan",
    genre: "Action, Drama",
    year: "2013",
    rating: "⭐ 9.0",
    image: "images/Attack On Titan.jpg"  // Updated relative path
  },
  {
    name: "One Piece",
    genre: "Action, Adventure",
    year: "1999",
    rating: "⭐ 9.1",
    image: "images/One piece.jpg"  // Updated relative path
  },
  {
    name: "Dragon Ball",
    genre: "Action, Martial Arts",
    year: "1986",
    rating: "⭐ 8.5",
    image: "images/Dragon Ball.jpg"  // Updated relative path
  },
  {
    name: "Bleach",
    genre: "Action, Soul Reapers",
    year: "2004",
    rating: "⭐ 8.1",
    image: "images/Bleach.jpg"  // Updated relative path
  },
  {
    name: "Solo Leveling",
    genre: "Action, Fantasy",
    year: "2024",
    rating: "⭐ 8.6",
    image: "images/solo leveling.jpg"  // Updated relative path
  },
  // Add other anime entries similarly
];

    
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }
    
      const query = getQueryParam("anime")?.toLowerCase();
      const container = document.getElementById("results-container");
    
      if (query) {
        const filtered = animeData.filter(anime =>
          anime.name.toLowerCase().includes(query)
        );
    
        document.getElementById("result-title").innerText =
          filtered.length > 0 ? `Search Results for "${query}"` : `No results found for "${query}"`;
    
        filtered.forEach(anime => {
          const card = document.createElement("div");
          card.className = "anime-card";
          card.innerHTML = `
            <img src="${anime.image}" alt="${anime.name}">
            <h3>${anime.name}</h3>
            <p>${anime.genre} | ${anime.year}</p>
            <p>${anime.rating}</p>
          `;
          container.appendChild(card);
        });
      } else {
        document.getElementById("result-title").innerText = "No search term provided.";
      }
    </script>
    

</body>
</html>
